---

- name: "install base packages"
  hosts: localhost
  connection: local
  tasks:

  - name: set variables
    set_fact:
      apps_directory: ~/Apps

  - name: create directories
    file:
      path: "{{ apps_directory }}"
      state: directory

  - name: install build dependencies
    apt:
      pkg:
      - libtool
      - libtool-bin
      - autoconf
      - automake
      - cmake
      - g++
      - python3-venv
      - pkg-config
    become: true

  - name: install base tools
    apt:
      pkg:
      - htop
      - ripgrep
      - lm-sensors
      - gnome-tweaks
      - flameshot
      - xclip
      - net-tools
      - gpick
    become: true

  - name: install social networks
    snap:
      name:
      - discord
    become: true

  - name: install gpu packages
    apt:
      pkg:
      - mesa-utils
    become: true

  - name: install funny stuffs
    apt:
      pkg:
      - cool-retro-term
    become: true

  - name: install ricing tools
    apt:
      pkg:
      - bspwm
      - polybar
      - rofi
      - lightdm
      - sxhkd
      - picom
    become: true
