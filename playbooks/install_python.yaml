---

- name: "install python and cie"
  hosts: localhost
  connection: local
  tasks:

  - name: set variables
    set_fact:
      python_version: 3.10.7
      pyenv_root: ~/.pyenv

  - name: install build dependencies
    apt:
      pkg:
      - build-essential
      - libssl-dev
      - zlib1g-dev
      - libbz2-dev
      - libreadline-dev
      - libsqlite3-dev
      - curl
      - libncursesw5-dev
      - xz-utils
      - tk-dev
      - libxml2-dev
      - libxmlsec1-dev
      - libffi-dev
      - liblzma-dev
    become: true

  - name: install pyenv
    git:
      repo: 'https://github.com/pyenv/pyenv.git'
      dest: '{{ pyenv_root }}'

  - name: install python {{python_version}} in pyenv
    command: '{{ pyenv_root }}/bin/pyenv install {{python_version}}'
    args:
      creates: '{{ pyenv_root }}/versions/{{ python_version }}'

  - name: install pyenv-virtualenv plugin
    git:
      repo: https://github.com/pyenv/pyenv-virtualenv.git
      dest: '{{ pyenv_root }}/plugins/pyenv-virtualenv'

  - name: add pyenv to .bashrc
    blockinfile:
      path: ~/.bashrc
      block: |
        export PYENV_ROOT="$HOME/.pyenv"
        command -v pyenv >/dev/null || export PATH="$PYENV_ROOT/bin:$PATH"
        eval "$(pyenv init -)"
        eval "$(pyenv virtualenv-init -)"
      marker: "# {mark} ANSIBLE MANAGED BLOCK - pyenv"

  - name: set python {{ python_version }} from pyenv as default
    copy:
      dest: ~/.python-version
      content: |-
        {{ python_version }}
